        //session_Email = 'here';

        document.getElementById("info").innerText = "Welcome : " + session_Name;
        if (session_UID == null || typeof session_UID == "undefined") {
            document.getElementById("BA").style.display = "none";
            document.getElementById("MP").style.display = "none";
            document.getElementById("CP").style.display = "none";
            document.getElementById("LN").style.display = "block";
            document.getElementById("RS").style.display = "block";
            document.getElementById("info").style.display = "none";
            document.getElementById("LO").style.display = "none";
            //alert('Please Login to Proceed');
            //window.location.href = 'Login.html';

        }
        else {
            document.getElementById("BA").style.display = "block";
            document.getElementById("MP").style.display = "block";
            if (session_Provider == null || session_Provider == "") {
                document.getElementById("CP").style.display = "block";
            }
            else {
                document.getElementById("CP").style.display = "none";
            }
            document.getElementById("LN").style.display = "none";
            document.getElementById("RS").style.display = "none";
            document.getElementById("info").style.display = "block";
            document.getElementById("LO").style.display = "block";
